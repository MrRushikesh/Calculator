<!DOCTYPE html>
    <html>
        <head>
            <title>Calculator</title>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
            <link href="index.css" rel="stylesheet" type="text/css"/>
        </head>
        <body>
            <div class="container">
                <div>
                    <h1>Calculator</h1>
                </div>
                <div class="calculator">
                    <div class= "formstyle">
                        <form name = "form1">
                            <div id="display">
                                <input id = "calc" type ="text" name = "answer">
                            </div>
                        
                         <div class="buttons">
                                <table>
                                    <tr>
                                        <td><input type = "button" class="btn-operator btnSize" value = "C" onclick = "form1.answer.value = ' ' " id= "clear" ></td>
                                        <td><input type = "button" class="btn-operator btnSize" value = "/" onclick = "form1.answer.value += '/' "></td>
                                        <td><input type = "button" class="btn-operator btnSize" value = "+" onclick = "form1.answer.value += '+' "></td>
                                        <td><input type = "button" class="btn-operator btnSize" value = "-" onclick = "form1.answer.value += '-' "></td>
                                    </tr>
                                    <tr>
                                        <td><input type = "button" class="btn-operator btnSize" value = "7" onclick = "form1.answer.value += '7' "></td>
                                        <td><input type = "button" class="btn-operator btnSize" value = "8" onclick = "form1.answer.value += '8' "></td>
                                        <td><input type = "button" class="btn-operator btnSize" value = "9" onclick = "form1.answer.value += '9' "></td>
                                        <td><input type = "button" class="btn-operator btnSize" value = "*" onclick = "form1.answer.value += '*' "></td>
                                    </tr>
                                   
                                    <tr>
                                        <td><input type = "button" class="btn-operator btnSize" value = "4" onclick = "form1.answer.value += '4' "></td>
                                        <td><input type = "button" class="btn-operator btnSize" value = "5" onclick = "form1.answer.value += '5' "></td>
                                        <td><input type = "button" class="btn-operator btnSize" value = "6" onclick = "form1.answer.value += '6' "></td>
                                        <td><input type = "button" class="btn-operator btnSize" value = "<" onclick = "form1.answer.value += '<' "></td>
                                        
                                    </tr>
                                    <tr>
                                        <td><input type = "button" class="btn-operator btnSize" value = "1" onclick = "form1.answer.value += '1' "></td>
                                        <td><input type = "button" class="btn-operator btnSize" value = "2" onclick = "form1.answer.value += '2' "></td>
                                        <td><input type = "button" class="btn-operator btnSize" value = "3" onclick = "form1.answer.value += '3' "></td>
                                        <td><input type = "button" class="btn-operator btnSize" value = ">" onclick = "form1.answer.value += '>' "></td>
                                        
                                    </tr>
                                    
                                    <tr>
                                        <td><input type = "button" class="btn-operator btnSize" value = "00" onclick = "form1.answer.value += '00' "></td>
                                        <td><input type = "button" class="btn-operator btnSize" value = "0" onclick = "form1.answer.value += '0' "></td>
                                        <td><input type = "button" class="btn-operator btnSize" value = "." onclick = "form1.answer.value += '.' "></td>
                                        <td><input type = "button" class="btn-operator btnSize equalTo" value = "=" onclick = "form1.answer.value = eval(form1.answer.value) "></td>
                                    </tr>
  
                                    
  
                                </form>
                            </div>      
                        </div>
                    </div>
                    
                
                 </body>
            </html>
